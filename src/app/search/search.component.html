<header class="masthead text-white text-center bg-secondary" >
  <div class="overlay"></div>
  <div class="container">
    <div class="col-xl-9 mx-auto">
      <h1 class="mb-5">Welcome to Torre's simple search app!</h1>
    </div>
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <div class="container form-group" >
          <div class="row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" [formControl]="name" (keyup.enter)="searchUsersByName()" class="form-control form-control-lg" placeholder="Enter a name...">
            </div>
            <div class="col-12 col-md-3">
              <button (click)="searchUsersByName()" class="btn btn-block btn-lg btn-primary">Search!</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</header>
<section id="results" class="container">
    <ul *ngIf="users">
        <li *ngFor="let user of users" >
          <img [src]="user.picture">
          <p>
            {{ user.name }} 
            <br/>
            <span class="small"> {{ user.professionalHeadline }} </span> 
          </p> 
        </li>
      </ul>
</section>
